apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi-deployment
  template:
    metadata:
      labels:
        app: webapi-deployment
    spec:
      containers:
        - name: webapi
          image: acrdatapumppudevwesteurope.azurecr.io/webapi:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          env:
            - name: ServiceBus__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: webapi-secret
                  key: ServiceBusConnectionString
            - name: ServiceBus__TopicName
              valueFrom:
                configMapKeyRef:
                  name: webapi-configmap
                  key: ServiceBusTopicName
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: webapi-configmap
                  key: ApiUrl
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            periodSeconds: 3
            timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: webapi-service
spec:
  selector:
    app: webapi-deployment
  ports:
    - port: 80
      targetPort: 80
